<body>
    <div class="signup-wrapper">
        <div class="signup-info-wrapper">
            <h1 class="signup-info-heading">Learn to code by watching others</h1>
            <p class="signup-info-desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.👍</p>
        </div>
        <div class="bir">
            <button class="free-trial-btn" type="button"><strong>Try it free 7 days 👍</strong> then $20/month thereafter</button>
            <form class="signup-form">
                
                <label class="visually-hidden" for="firstname">Firstname</label>
                <input type="text" name="firstname" placeholder="First Name" required>

                <label class="visually-hidden" for="lastname">Lastname</label>
                <input type="text" name="lastname" placeholder="Last Name" required>

                <label class="visually-hidden" for="email-address">Email Address</label>
                <input type="email" name="email-address" placeholder="Email Address" required>

                <label class="visually-hidden" for="passsword">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button class="form-btn" type="button">Claim your free trial 👍</button>
                <p class="form-services-text">By clicking this button you are agreeing to our <a class="form-services-link" href="#">Terms and Services</a></p>
            </form>
        </div>
    </div>
